<!DOCTYPE html>
<html lang="it">
<meta charset="utf-8">
<!-- <link rel="shortcut icon" href="logo.gif" > -->
<title><%=title%></title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.kernel.online/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '8']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->

</head>

<body style="margin:0px">
  <div id="videotest"></div>


  <script src="../bower/streampagelib/dist/streampagelib.js"></script>

  <script>
    var params = location.href.split('stream?')[1]
    var uri = params.split('uri=')[1].split('&')[0]



    var options = {
      uri: uri,
      el: 'videotest' // default is videojs
    }

    drawPlayer(options)
  </script>


</body>

</html>
